
<canvas width="600" height="400"></canvas>

<script>
// programa que desenha circula dentro de uma area delimitada e aumenta o tamanho do circurlo e troca de cor
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var cores = ['blue', 'red', 'green'];
    var trocarCor = 0; // começa com a cor Azul 'blue';

    function desenhaCirculo(evento){

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        var raio = 10; // declarando a variavel que guarda o valor do raio

        console.log(x + ',' + y);

        if (evento.shiftKey){
            raio = raio + 20; //raio agora passa a valer 30
            
        }
     
        pincel.fillStyle = cores[trocarCor];
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();

        
    }
    tela.onclick = desenhaCirculo;

    function mudarCor(){
        trocarCor ++;
         if(trocarCor >= cores.length){
             trocarCor = 0; // volta para a primeira cor
         }

         return false; // para não exibir o menu padrão do canvas
    }

    tela.oncontextmenu = mudarCor;
</script>
