<canvas width="400" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "yellow";
    pincel.fillRect(0, 0, 400, 400);

    function desenhaCirculo(x, y, raio, eixo, cor){
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, eixo, 2* Math.PI);
        pincel.fill();
    }

    function limpaTela(){
        pincel.clearRect(0, 0, 400, 400);
    }

    var x = 20;
    var sentido = 1;

    function atualizaTela(){

        limpaTela();

        if(x > 400){
            sentido = -1;
        }

        else if (x < 0){
            sentido = 1;
        }

        desenhaCirculo(x+10, 20, 10, 0, "red");
        desenhaCirculo(x-10, 50, 10, 0, "blue");
        x = x + sentido;

    }

    setInterval(atualizaTela, 5);

</script>
